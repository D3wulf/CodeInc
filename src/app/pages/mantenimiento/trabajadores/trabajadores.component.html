<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" #txtBuscar (keyup)="busqueda(txtBuscar.value)" placeholder="Buscar trabajador" />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Trabajadores</h4>
                <h6 class="card-subtitle">Trabajadores registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of trabajadores">
                                <td><img class="imagen cursor" [src]="item.img! | imagen:'trabajadores'" [alt]="item.nombre" (click)="abrirModal(item)"></td>
                                <td>{{item.nombre}}</td>


                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/trabajadores', item._id ]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" (click)="borrarTrabajador(item)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="">
                        <a routerLink="/dashboard/trabajadores/nuevo" class="btn btn-primary"><i class="fa fas fab fa-empire"></i> Crear trabajador</a>
                    </div>
                </div>
                <!-- <button class="btn btn-primary">Anterior</button> &nbsp;
                <button class="btn btn-primary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
