<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <input type="text" class="form-control" #txtBuscar (keyup)="busqueda(txtBuscar.value)" placeholder="Buscar empresa" />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <h4 class="card-title">Empresas</h4>
                <h6 class="card-subtitle">Empresas registradas</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Imagen</th>

                                <th>Nombre</th>

                                <th class="text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of empresas">
                                <td><img (click)="abrirModal(item)" class="w100 imagen cursor" [src]="item.img! | imagen:'empresas'" alt="empresa"></td>
                                <input type="text" class="form-control " [placeholder]="item.nombre" [(ngModel)]="item.nombre">


                                <td class="text-nowrap text-center">
                                    <a (click)="updateEmpresa(item)" class="cursor" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="borrarEmpresa(item)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="">
                        <button (click)="abrirAlertaCreacion()" class="btn btn-primary"><i class="fa fas fab fa-empire"></i> Crear empresa </button>
                    </div>
                </div>
                <!-- <button class="btn btn-primary">Anterior</button> &nbsp;
                <button class="btn btn-primary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
