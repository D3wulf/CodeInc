<div class="fondo-modal-imagen oculto animated fadeIn fast" [class.oculto]="modal.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">

                    <h3>Seleccione imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imagenParaSubir" [src]="modal.img" class="img-avatar" alt="Imagen del usuario1"><br>
                        <img *ngIf="imagenParaSubir" [src]="imagenParaSubir" class="img-avatar" alt="Imagen del usuario2"><br>
                    </div>
                    <input type="file" (change)="cambiarImagen($event)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="cerrarModal()" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="subirImagen()" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</div>
